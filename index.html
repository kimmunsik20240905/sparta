<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스파르타플릭스</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";


        // Firebase 구성 정보 설정
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyCHoo5kmyxzMcFK7_pfHJegJXBCDNEXdPo",
            authDomain: "kmsproject-90f71.firebaseapp.com",
            projectId: "kmsproject-90f71",
            storageBucket: "kmsproject-90f71.appspot.com",
            messagingSenderId: "75445202408",
            appId: "1:75445202408:web:61fb6b7ca0e5f00517485d",
            measurementId: "G-ZZES6N9EL8"
        };

        // Firebase 인스턴스 초기화
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        $("#postingbtn").click(async function () {
            let mv_address = $("#mv_address").val();
            let mv_title = $("#mv_title").val();
            let mv_star = $("#mv_star").val();
            let mv_comment = $("#mv_comment").val();

            let doc = {
                'mv_address': mv_address,
                'mv_title': mv_title,
                'mv_star': mv_star,
                'mv_comment': mv_comment
            };
            await addDoc(collection(db, "movies"), doc);
            alert('저장되었습니다.');
            window.location.reload();
        });

        let docs = await getDocs(collection(db, "movies"));
        docs.forEach((doc) => {
            let row = doc.data();

            let mv_address = row['mv_address'];
            let mv_title = row['mv_title'];
            let mv_star = row['mv_star'];
            let mv_comment = row['mv_comment'];

            let temp_card = `
                <div class="col">
                    <div class="card">
                        <img src="${mv_address}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">${mv_title}</h5>
                            <p class="star">${mv_star}</p>
                            <p class="card-text">${mv_comment}</p>
                        </div>
                    </div>
                </div>`;
            $('#cards').append(temp_card);
        });
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap');

        * {
            font-family: 'Gowun Dodum', sans-serif;
        }

        body {
            background-color: #212529;
        }

        .jumbotron_tt,
        .jumbotron_txt {
            color: #fff;
        }

        .jumbotron_wrap {
            background-image: url('https://occ-0-1123-1217.1.nflxso.net/dnm/api/v6/6AYY37jfdO6hpXcMjf9Yu5cnmO0/AAAABeIfo7VL_VDyKnljV66IkR-4XLb6xpZqhpLSo3JUtbivnEW4s60PD27muH1mdaANM_8rGpgbm6L2oDgA_iELHZLZ2IQjG5lvp5d2.jpg?r=e6e.jpg');
            background-position: center;
            background-size: cover;
        }

        .postingbox {
            width: 500px;
            border: 1px solid #fff;
            margin: 20px auto;
            padding: 20px;
            border-radius: 5px;
        }

        .postingbox > div > input {
            background-color: transparent;
        }

        .postingbox>div > label {
            color: #fff;
            background-color: transparent;
        }

        .postingbox > button {
            width: 100%;
        }

        .card_wrap {
            width: 1200px;
            margin: 20px auto;
        }
    </style>
</head>

<body>
    <header class="p-3 text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="#" class="nav-link px-2 text-danger"><b>Spartaflix</b></a></li>
                    <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">Features</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">About</a></li>
                </ul>

                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                    <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..."
                        aria-label="Search">
                </form>

                <div class="text-end">
                    <button type="button" class="btn btn-outline-light me-2">Login</button>
                    <button type="button" class="btn btn-danger">Sign-up</button>
                </div>
            </div>
        </div>
    </header>
    <div class="p-5 mb-4 bg-body-tertiary jumbotron_wrap">
        <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold jumbotron_tt">킹덤</h1>
            <p class="col-md-8 fs-4 jumbotron_txt">병든 왕을 둘러싸고 흉흉한 소문이 떠돈다. 어둠에 뒤덮인 조선, 기이한 역병이 신음하는 산하, 정체 모를 악에 맞서 백성을
                구원할 희망은 오직 세자뿐이다.</p>
            <button type="button" class="btn btn-outline-light">영화 기록하기</button>
            <button type="button" class="btn btn-outline-light">상세정보</button>
        </div>
    </div>
    <div class="postingbox">
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="mv_address" placeholder="name@example.com">
            <label for="floatingInput">영화 이미지 주소</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="mv_title" placeholder="name@example.com">
            <label for="floatingInput">영화 제목</label>
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">별점</label>
            <select class="form-select" id="mv_star">
                <option selected>별점선택</option>
                <option value="⭐">⭐</option>
                <option value="⭐⭐">⭐⭐</option>
                <option value="⭐⭐⭐">⭐⭐⭐</option>
                <option value="⭐⭐⭐⭐">⭐⭐⭐⭐</option>
                <option value="⭐⭐⭐⭐⭐">⭐⭐⭐⭐⭐</option>
            </select>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="mv_comment" placeholder="name@example.com">
            <label for="floatingInput">추천 이유</label>
        </div>
        <button type="button" class="btn btn-danger" id="postingbtn">기록하기</button>
    </div>
    <div class="card_wrap">
        <div class="row row-cols-1 row-cols-md-4 g-4" id="cards">
        </div>
    </div>
</body>

</html>
